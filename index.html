            <h1 id="app-title"> chatter | app</h1>
        </div>
        
        <a class="fab" id="channel-fab">+</a>

        <div id="channel-list-area">

            <ul class="channel-list" id="favorite-channels"></ul>

            <h2>Regular</h2>
            <ul class="channel-list" id="regular-channels"></ul>
        </div>
    </section>

        <div id="input-area">
            <i class="material-icons" id="emoticon-button">insert_emoticon</i>
            <input 
                type="text" 
                placeholder="... write your message" 
                id="message-input" 
                name="input-text" 
                minlength="1" 
                maxlength="500"/>
            <a class="material-icons button" id="send-button" onclick="sendMessage()">send</a>
        </div>

        <div id="emoji-area">
            <div id="emoji-header">
                <span>Emojis</span>
                <a class="material-icons button" id="close-emoticon-button">cancel</a>
            </div>
            <div id="emoji-list"></div>
        </div>
    </section>

    <div class="modal">
        <div class="modal-content">
            <p>Channel Name</p>
            <input 
                type="text" 
                placeholder="... channel name" 
                id="new-channel-name" 
                name="new-channel-name" 
                minlength="1" 
                maxlength="500"/>
            <div class="modal-footer">
                <div class="button" id="cancel-button">
                    <a class="material-icons button">cancel</a><span>cancel</span>
                </div>
                <div class="button" onclick="createChannel()">
                    <a class="material-icons button" id="create-button">check</a><span>create</span>
                </div>
            </div>
        </div>
    </div>
